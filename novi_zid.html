<!DOCTYPE html>
<meta charset="utf-8">
<style> /* set the CSS */

body { font: 12px Helvetica;}

path { 
    stroke: steelblue;
    stroke-width: 2;
    fill: none;
}

.axis path,
.axis line {
    fill: none;
    stroke: grey;
    stroke-width: 1;
    shape-rendering: crispEdges;
}

</style>
<body>

<!-- load the d3.js library -->    
  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script src="js/D3-graphs.js"></script>


  <script> makeD3Graph(); </script>




</body>
